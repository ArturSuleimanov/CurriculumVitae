{% extends 'myres/base.html' %}
{% block title %}
<form method="post">
    {% csrf_token %}
<div class = reg-form>
    {% for f in form %}
    <div class = string-input>
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}:</label>{{ f }}</p>
        </div>
    <div class="form-error">{{ f.errors }}</div>

    {% endfor %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    <button class = form-button type="submit">{{ button_name }}</button>
    {% block added %}
    {% endblock %}
</div>

</form>
{% endblock %}
